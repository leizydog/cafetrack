<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CafeTrack - Welcome</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }

  body {
    background-color: #f9f4ee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    animation: fadeIn 0.8s ease-in-out;
    position: relative;
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }

  /* Navbar */
  .navbar {
    background-color: #4b2e05;
    color: white;
    width: 100%;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  .navbar h1 { font-size:24px; font-weight:600; }
  .nav-links a {
    color:white;
    text-decoration:none;
    font-size:16px;
    padding:8px 15px;
    background-color:#6f4e37;
    border-radius:6px;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  .nav-links a:hover { background-color:#8b5e3c; }

  /* Welcome Container */
  .auth-container {
    background-color:#fff;
    margin:80px auto;
    padding:40px 50px;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    text-align:center;
    max-width:420px;
    width:90%;
    animation: fadeIn 1s ease forwards;
  }
  .auth-container h2 { color:#4b2e05; font-size:28px; margin-bottom:10px; }
  .auth-container p { color:#6f4e37; font-size:16px; margin-bottom:30px; }

  /* Role buttons */
  .role-buttons {
    display:flex;
    justify-content:center;
    gap:20px;
  }
  .role-buttons button {
    background-color:#caa472;
    color:#fff;
    border:none;
    padding:12px 25px;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    transition: all 0.3s ease;
    font-weight:500;
  }
  .role-buttons button:hover {
    background-color:#b38b5a;
    transform: translateY(-3px) scale(1.05);
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
  }

  /* Logout Modal */
  .modal-overlay {
    position: fixed; top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 999;
  }
  .modal {
    background: #fff; padding: 30px 25px; border-radius: 15px;
    max-width: 400px; width: 90%; text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: fadeInModal 0.3s ease;
  }
  .modal h3 { color: #4b2e05; margin-bottom: 20px; }
  .modal p { margin-bottom: 25px; color: #555; font-size: 16px; }
  .modal button {
    padding: 10px 25px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 0 10px; transition: 0.3s;
  }
  .modal .cancel-btn { background: #ccc; color: #333; }
  .modal .cancel-btn:hover { background: #bbb; }
  .modal .logout-btn { background: #d9534f; color: #fff; }
  .modal .logout-btn:hover { background: #c9302c; }

  @keyframes fadeInModal { from {opacity:0; transform: scale(0.8);} to {opacity:1; transform: scale(1);} }

  /* Mobile responsive */
  @media(max-width:480px){
    .auth-container { padding:30px 20px; }
    .role-buttons { flex-direction:column; }
    .role-buttons button { width:100%; }
  }

</style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>CafeTrack</h1>
    <div class="nav-links">
      <a onclick="showLogoutModal()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
    </div>
  </div>

  <!-- Welcome Container -->
  <div class="auth-container">
    <h2 id="welcome-message">Welcome to CafeTrack</h2>
    <p>Select your role to continue:</p>
    <div class="role-buttons">
      <button onclick="location.href='staff-login.php'">Staff</button>
      <button onclick="location.href='adminlogin.php'">Admin</button>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <button class="cancel-btn" onclick="hideLogoutModal()">Cancel</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

<script>
  // Personalize welcome message
  const username = localStorage.getItem("staffUsername");
  if(username){
    document.getElementById("welcome-message").textContent = `Welcome back, ${username}!`;
  }

  // Logout Modal Functions
  function showLogoutModal() { document.getElementById('logoutModal').style.display = 'flex'; }
  function hideLogoutModal() { document.getElementById('logoutModal').style.display = 'none'; }
  function logout() {
    localStorage.removeItem("staffUsername");
    localStorage.removeItem("staffEmail");
    localStorage.removeItem("staffPassword");
  window.location.href = 'login.php';
  }
</script>

</body>
</html>
