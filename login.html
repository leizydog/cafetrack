<?php
// Use centralized auth helper which already starts sessions and uses the PDO db helper
require_once __DIR__ . '/includes/auth.php';

$login_message = '';
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    $email = filter_input(INPUT_POST, 'user-email', FILTER_SANITIZE_EMAIL) ?? '';
    $password = $_POST['user-pass'] ?? '';

    // Delegate to the auth helper which returns a structured response
    $res = login_user($email, $password);
    if ($res['success']) {
        // login_user set the session; redirect to welcome
        header('Location: welcome.php');
        exit();
    }
    $login_message = $res['message'] ?? 'Invalid credentials';
}
?>

<script>
function userLogin() {
  const email = document.getElementById("user-email").value.trim();
  const pass = document.getElementById("user-pass").value.trim();
  const message = document.getElementById("login-message");

  const savedEmail = localStorage.getItem("staffEmail");
  const savedPass = localStorage.getItem("staffPassword");

  if(email === savedEmail && pass === savedPass){
    message.style.color = "green";
    message.textContent = "✅ Login successful! Redirecting...";
  setTimeout(() => window.location.href = "welcome.php", 1200);
  } else {
    message.style.color = "red";
    message.textContent = "⚠️ Invalid email or password.";
  }

  return false; // Prevent form reload
}

function forgotPassword() {
  const email = prompt("Enter your registered email to reset password:");
  if (!email) return;

  const savedEmail = localStorage.getItem("staffEmail");

  if(email.trim() === savedEmail) {
    let newPass = prompt("Enter your new password:");
    if (!newPass) {
      alert("Password reset cancelled.");
      return;
    }
    localStorage.setItem("staffPassword", newPass);
    alert("✅ Password has been reset successfully!");
  } else {
    alert("❌ Email not found. Please check and try again.");
  }
}
